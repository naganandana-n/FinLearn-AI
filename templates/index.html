<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Academy Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Finance RAG Assistant</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="chat-container d-flex flex-column">
                            <div class="bot-message">
                                Hello! Ask me anything about the Trading ebooks.
                            </div>
                        </div>
                        <form id="query-form" class="d-flex">
                            <input type="text" id="query-input" class="form-control" placeholder="Ask something..." required>
                            <button type="submit" class="btn btn-primary ms-2">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
